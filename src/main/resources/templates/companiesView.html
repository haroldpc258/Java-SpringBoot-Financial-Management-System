<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, secondaryUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mis Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div th:switch="${role.equals('ADMIN')}">
    <main th:case="true">
        <header>
            <div class="position-fixed mt-2 mx-4 p-4">
                <a href="/">
                    <i class="bi bi-arrow-left-circle-fill text-gradient" style="font-size: 2.5rem;"></i>
                </a>
            </div>
        </header>
        <div class="px-4 py-5 my-3 text-center">
            <h1 class="display-3 fw-bolder mb-1"><span class="text-gradient d-inline">Empresas</span></h1>
            <a th:href="@{'/' + ${userId} + '/enterprises/create'}"
               class="col-md-6 btn btn-primary fw-bold btn-lg btn-block my-5">Nueva empresa</a>
            <div class="d-flex justify-content-center mt-3">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    <div th:each="company : ${companies}" class="col d-flex justify-content-center mx-auto mr-2">
                        <div class="card" style="min-width: 18rem; width: auto; max-width: 100%;">
                            <div class="card-body">
                                <h3 class="card-title col-auto" th:text="${company.getName()}"></h3>
                                <ul class="list-group list-group-flush col-auto">
                                    <li class="list-group-item d-flex flex-column align-items-center">
                                        <div><span class="fw-bold">NIT</span></div>
                                        <div><span th:text="${company.getNit()}"></span></div>
                                    </li>
                                    <li class="list-group-item d-flex flex-column align-items-center col-auto">
                                        <div><span class="fw-bold">Número de Teléfono</span></div>
                                        <div><span th:text="${company.getPhoneNumber()}"></span></div>
                                    </li>
                                    <li class="list-group-item d-flex flex-column align-items-center">
                                        <div><span class="fw-bold">Dirección</span></div>
                                        <div><span th:text="${company.getAddress()}"></span></div>
                                    </li>
                                </ul>
                                <a th:href="@{'/' + ${userId} + '/enterprises/' + ${company.id}}"
                                   class="btn btn-primary col-md-4">Ver</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <main th:case="false">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <div class="container py-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     class="bi bi-exclamation-triangle-fill flex-shrink-0"
                                     viewBox="0 0 16 16" role="img" aria-label="Warning:" style="width: 200px">
                                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </svg>
                                <h1 class="display-3 mb-3">¡Acceso Denegado!</h1>
                                <p class="lead">Lo sentimos, no tienes permisos para acceder a este recurso.</p>
                                <a href="/" class="btn btn-primary btn-lg">Regresar a la página principal</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<footer class="bg-light py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="text-muted col-auto">
                <div class="small m-0">Copyright &copy; 2023 Proyecto Desarrollo de Software</div>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
