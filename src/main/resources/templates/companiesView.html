<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="px-4 py-5 my-3 text-center">
            <h1 class="display-5 fw-bold mb-1">Empresas</h1>
            <a th:href="'/enterprises/create'" class="col-md-6 btn btn-primary fw-bold btn-lg btn-block my-5">Nueva Empresa</a>
            <div class="d-flex justify-content-center mt-3">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    <div th:each="company : ${companies}" class="col d-flex justify-content-center">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h3 class="card-title" th:text="${company.getName()}"></h3>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex flex-column align-items-center">
                                        <div><span class="fw-bold">NIT</span></div>
                                        <div><span th:text="${company.getNit()}"></span></div>
                                    </li>
                                    <li class="list-group-item d-flex flex-column align-items-center">
                                        <div><span class="fw-bold">Número de Teléfono</span></div>
                                        <div><span th:text="${company.getPhoneNumber()}"></span></div>
                                    </li>
                                    <li class="list-group-item d-flex flex-column align-items-center">
                                        <div><span class="fw-bold">Dirección</span></div>
                                        <div><span th:text="${company.getAddress()}"></span></div>
                                    </li>
                                </ul>
                                <a th:href="@{'/enterprises/' + ${company.id}}" class="btn btn-primary col-md-4">Ver</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
