<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mis Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="px-4 py-5 my-3 text-center">
        <h1 class="display-5 fw-bold mb-1">Movimientos</h1>
        <a th:href="@{'/enterprises/' + ${companyId} + '/movements/create'}" class="col-md-6 btn btn-primary fw-bold btn-lg btn-block my-5">Realizar Movimiento</a>
        <div class="d-flex justify-content-center mt-3">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div th:each="transaction : ${transactions}" class="col d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <div th:switch="${transaction.getType()}">
                            <img th:case="${transaction.getType().EXPENSE}" class="card-img-top" src = "https://cdn-icons-png.flaticon.com/512/5501/5501391.png" alt="movimientos" style="width: 150px">
                            <img th:case="${transaction.getType().INCOME}" class="card-img-top" src = "https://cdn-icons-png.flaticon.com/512/5501/5501492.png" alt="movimientos" style="width: 150px">
                        </div>
                        <div class="card-body">
                            <h3 class="card-title" th:text="${transaction.getAmount()}"></h3>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex flex-column align-items-center">
                                    <div><span class="fw-bold">Tipo</span></div>
                                    <div><span th:text="${transaction.getType().getType()}"></span></div>
                                </li>
                                <li class="list-group-item d-flex flex-column align-items-center">
                                    <div><span class="fw-bold">Fecha</span></div>
                                    <div><span th:text="${transaction.getCreatedOn()}"></span></div>
                                </li>
                                <li class="list-group-item d-flex flex-column align-items-center">
                                    <div><span class="fw-bold">Concepto</span></div>
                                    <div><p th:text="${transaction.getConcept()}"></p></div>
                                </li>
                                <li class="list-group-item ">
                                    <div class="d-flex flex-column align-items-center">
                                        <div><span class="fw-bold">Responsable</span></div>
                                    </div>
                                    <div th:switch="${transaction.getCreatedBy() instanceof T(edu.udea.financial.system.entities.users.User)}">
                                        <a th:case="true" th:href="@{'/enterprises/' + ${companyId} + '/users/' + ${transaction.getCreatedBy().getId()}}" class="btn btn-primary col-md-9 mt-1">Revisar</a>
                                        <a th:case="false" class="btn btn-primary col-md-9 mt-1 disabled">Administrador</a>
                                    </div>
                                </li>
                            </ul>
                            <a th:href="@{'/enterprises/' + ${companyId} + '/movements/' + ${transaction.getId()} + '/update'}" class="btn btn-secondary col-md-8">Modificar</a>
                            <form th:action="@{'/enterprises/' + ${companyId} + '/movements/' + ${transaction.getId()}}" th:method="delete">
                                <button class="col-md-8 btn btn-danger mt-2" type="submit">Eliminar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
