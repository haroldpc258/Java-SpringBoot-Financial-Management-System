<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${company.getName()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="px-4 py-5 my-3 text-center">
            <h1 class="display-5 fw-bold mb-5" th:text="${company.getName()}"></h1>
            <div class="d-flex justify-content-center mt-5">
                <div class="col d-flex justify-content-center">
                    <div class="card mx-4" style="width: 20rem;">
                        <img class="card-img-top" src = "https://cdn-icons-png.flaticon.com/512/3584/3584670.png" alt="movimientos">
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title">Movimientos</h3>
                            <div class="mt-auto">
                                <a th:href="@{'/enterprises/' + ${company.getId()} + '/movements'}" class="col-md-6 btn btn-primary">Ver</a>
                            </div>
                        </div>
                    </div>
                    <div class="card mx-4" style="width: 20rem;">
                        <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/554/554795.png" alt="empleados">
                        <div class="card-body d-flex flex-column">
                            <h3 class="card-title">Empleados</h3>
                            <div class="mt-auto">
                                <a th:href="@{'/enterprises/' + ${company.getId()} + '/users'}" class="col-md-6 btn btn-primary">Ver</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a th:href="@{'/enterprises/' + ${company.id} + '/update'}" class="col-md-6 btn btn-secondary fw-bold btn-lg btn-block mt-5">Actualizar Informaci√≥n</a>
            <form th:action="@{'/enterprises/' + ${company.id}}" th:method="delete">
                <button class="col-md-6 btn btn-danger fw-bold btn-lg btn-block mt-2" type="submit">Eliminar</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
