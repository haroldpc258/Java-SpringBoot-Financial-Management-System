<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, secondaryUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${company.getName()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<main>
    <header th:if="${role.equals('ADMIN')}">
        <div class="position-fixed mt-2 mx-4 p-4">
            <a th:href="@{'/' + ${userId} + '/enterprises'}">
                <i class="bi bi-arrow-left-circle-fill text-gradient" style="font-size: 2.5rem;"></i>
            </a>
        </div>
    </header>
    <div class="px-4 py-5 my-3 text-center">
        <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline" th:text="${company.getName()}"></span>
        </h1>
        <div class="d-flex justify-content-center mt-5">
            <div class="col d-flex justify-content-center">
                <div class="card mx-4" style="width: 20rem;">
                    <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/3584/3584670.png"
                         alt="movimientos">
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title">Movimientos</h3>
                        <div class="mt-auto">
                            <a th:href="@{'/' + ${userId} + '/enterprises/' + ${company.getId()} + '/movements'}"
                               class="col-md-6 btn btn-primary">Ver</a>
                        </div>
                    </div>
                </div>
                <div class="card mx-4" style="width: 20rem;">
                    <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/554/554795.png"
                         alt="empleados">
                    <div class="card-body d-flex flex-column">
                        <h3 class="card-title">Empleados</h3>
                        <div class="mt-auto">
                            <a th:href="@{'/' + ${userId} + '/enterprises/' + ${company.getId()} + '/users'}"
                               class="col-md-6 btn btn-primary">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${role.equals('ADMIN')}">
            <a th:href="@{'/' + ${userId} + '/enterprises/' + ${company.id} + '/update'}"
               class="col-md-6 btn btn-primary fw-bold btn-lg btn-block mt-5">Actualizar</a>
            <form th:action="@{'/' + ${userId} + '/enterprises/' + ${company.id}}" th:method="delete">
                <button onclick="return confirm('¿Estás seguro de que deseas eliminar esta empresa?')"
                        class="col-md-6 btn btn-danger fw-bold btn-lg btn-block mt-2" type="submit">Eliminar
                </button>
            </form>
        </div>
    </div>
</main>
<footer class="bg-light py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="text-muted col-auto">
                <div class="small m-0">Copyright &copy; 2023 Proyecto Desarrollo de Software</div>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
