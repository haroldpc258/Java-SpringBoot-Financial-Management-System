<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="px-4 py-5 my-3 text-center">
            <h1 class="display-5 fw-bold mb-5">Creando Nueva Empresa</h1>
            <div class="d-flex flex-colum justify-content-center">
                <form th:action="@{'/enterprises/create'}" th:method="post" th:object="${newCompany}" class="col-md-8 gap-3 align-items-center" >
                    <div class="mb-3">
                        <label for="nit" class="form-label">NIT</label>
                        <input th:field="*{nit}" type="text" class="form-control text-center" id="nit" placeholder="Ingrese el NIT de la empresa">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input th:field="*{name}" type="text" class="form-control text-center" id="name" placeholder="Ingrese el nombre de la empresa">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Número de teléfono</label>
                        <input th:field="*{phoneNumber}" type="text" class="form-control text-center" id="phoneNumber" placeholder="Ingrese el número de teléfono de la empresa">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <input th:field="*{address}" type="text" class="form-control text-center" id="address" placeholder="Ingrese la dirección de la empresa">
                    </div>
                    <button type="submit" class="col-md-6 btn btn-primary fw-bold btn-block mt-3">Crear empresa</button>
                </form>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
